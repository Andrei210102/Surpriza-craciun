<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Acces</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #020617;
      --card-bg: #020617;
      --border: #1f2937;
      --accent: #facc15;
      --accent-text: #eab308;
      --text-main: #f9fafb;
      --text-muted: #9ca3af;
      --danger: #f87171;
      --transition: 0.25s ease;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top, #020617, #000);
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .wrap {
      width: 100%;
      max-width: 380px;
      background: var(--card-bg);
      border-radius: 24px;
      border: 1px solid var(--border);
      padding: 22px 20px 24px;
      box-shadow: 0 24px 60px rgba(0, 0, 0, 0.7);
      text-align: center;
    }

    .title {
      font-size: 1.4rem;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-bottom: 18px;
    }

    label {
      display: block;
      font-size: 0.9rem;
      color: var(--text-main);
      margin-bottom: 6px;
      text-align: left;
    }

    input[type="text"] {
      width: 100%;
      padding: 9px 11px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #020617;
      color: var(--text-main);
      font-size: 0.95rem;
      outline: none;
      transition: border-color var(--transition), box-shadow var(--transition);
    }

    input[type="text"]:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(250, 204, 21, 0.3);
    }

    .btn {
      margin-top: 12px;
      width: 100%;
      border: none;
      border-radius: 999px;
      padding: 10px 14px;
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      background: var(--accent);
      color: #111827;
      transition: background var(--transition), transform var(--transition);
    }

    .btn:hover {
      background: #fde047;
      transform: translateY(-1px);
    }

    .result {
      display: none;
      margin-top: 18px;
      padding: 12px 14px;
      border-radius: 14px;
      font-size: 0.9rem;
      animation: fadeIn 0.3s ease forwards;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(6px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .result.ok {
      border: 1px solid var(--accent);
      background: rgba(250, 204, 21, 0.08);
      color: var(--accent-text);
      text-align: center;
    }

    .result.no {
      border: 1px solid rgba(248, 113, 113, 0.7);
      background: rgba(248, 113, 113, 0.05);
      color: var(--danger);
      text-align: left;
    }

    .small {
      display: block;
      margin-top: 4px;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .enter-btn {
      margin-top: 12px;
      width: 100%;
      border-radius: 999px;
      padding: 8px 12px;
      border: 1px solid var(--accent);
      background: transparent;
      color: var(--accent-text);
      font-size: 0.9rem;
      cursor: pointer;
      display: none;
      transition: background var(--transition), color var(--transition);
    }

    .enter-btn.show { display: block; }

    .enter-btn:hover {
      background: var(--accent);
      color: #111827;
    }

    /* buton pentru afi»ôare intrebare si containerul de intrebare */
    .reveal-btn {
      margin-top: 12px;
      width: 100%;
      border-radius: 999px;
      padding: 8px 12px;
      border: 1px solid #94a3b8;
      background: transparent;
      color: var(--text-main);
      font-size: 0.9rem;
      cursor: pointer;
      transition: background var(--transition), color var(--transition);
    }
    .reveal-btn:hover { background: rgba(148,163,184,0.06); }

    .question-box {
      margin-top: 10px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid #374151;
      background: rgba(255,255,255,0.02);
      color: var(--text-main);
      display: none;
      text-align: left;
      font-size: 0.92rem;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1 class="title">Acces</h1>
    <p class="subtitle">Introdu prenumele cu care e»ôti cunoscut.</p>

    <label for="name">Prenume</label>
    <input id="name" type="text" autocomplete="off" />

    <button class="btn" id="checkBtn">ContinuƒÉ</button>

    <!-- pentru Ruxandra / Ionut -->
    <div id="resultOk" class="result ok" role="status" aria-live="polite">
      <strong>FelicitƒÉri!</strong> Ai fost selectat(ƒÉ) sƒÉ treci √Æn etapa urmƒÉtoare! üíõ
      <button id="enterBtn" class="enter-btn">IntrƒÉ mai departe</button>
    </div>

    <!-- pentru ceilal»õi -->
    <div id="resultNo" class="result no" role="status" aria-live="polite">
      Din pƒÉcate nu ai trecut mai departe.<br />
      √é»õi urƒÉm mult noroc data viitoare! üçÄ

      <!-- buton care apare doar dacƒÉ existƒÉ √Æntrebare personalizatƒÉ -->
      <button id="revealBtn" class="reveal-btn" aria-expanded="false" style="display:none;">
        ApasƒÉ acest buton c√¢nd vei fi √Æntrebat
      </button>

      <!-- containerul √Æn care se afi»ôeazƒÉ √Æntrebarea -->
      <div id="questionBox" class="question-box" aria-hidden="true"></div>
    </div>
  </div>

  <script>
    // lista completa de participanti
    const PARTICIPANTS = ["Ruxandra","Andrei","Ionut","Bianca","Amira","Lidia","Liviu"];

    // numele care sunt lƒÉsa»õi imediat sƒÉ treacƒÉ (etapa1 pass)
    const ALLOWED_NAMES = ["Ruxandra", "Ionut"]; 

    // mapping nume (normalizat) -> √Æntrebare personalizatƒÉ
    const QUESTIONS_MAP = {
      "bianca": "Care este animƒÉlu»õul care este utilizat drept mascotƒÉ a magazinului?",
      "amira": "√én ce cartier se aflƒÉ maternitatea √Æn care m-am nƒÉscut?",
      "ionut": "Ce dezvoltƒÉ un material metalic care este supus la un nivel √Ænalt de umiditate pentru o perioadƒÉ √ÆndelungatƒÉ?",
      "liviu": "Cum se nume»ôte institu»õia la care lucrez?",
      "lidia": "Care este locul √Æn care merg frecvent √Æn zile de sƒÉrbƒÉtoare?",
      "andrei": "Care este locul √Æn care a √Ænceput una dintre cele mai frumoase pove»ôti acum 1908 zile, respectiv 5 ani 2 luni »ôi 21 de zile?"
    };

    const NEXT_URL = "etapa2.html"; // pagina urmƒÉtoare realƒÉ

    const nameInput = document.getElementById("name");
    const checkBtn = document.getElementById("checkBtn");
    const resultOk = document.getElementById("resultOk");
    const resultNo = document.getElementById("resultNo");
    const enterBtn = document.getElementById("enterBtn");
    const revealBtn = document.getElementById("revealBtn");
    const questionBox = document.getElementById("questionBox");

    function normalizeName(str) {
      return String(str || "")
        .toLowerCase()
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "") // scoate diacritice
        .replace(/\s+/g, ""); // eliminƒÉ spa»õii pentru siguran»õƒÉ
    }

    function checkName() {
      const raw = nameInput.value.trim();
      if (!raw) return nameInput.focus();

      const normalized = normalizeName(raw);

      // salvƒÉm forma introdusƒÉ (raw + normalized) √Æn localStorage
      localStorage.setItem('playerNameRaw', raw);
      localStorage.setItem('playerNameNorm', normalized);

      // ascundem toate rezultatele la fiecare verificare
      resultOk.style.display = "none";
      resultNo.style.display = "none";
      enterBtn.classList.remove("show");
      revealBtn.style.display = "none";
      questionBox.style.display = "none";
      questionBox.textContent = "";
      revealBtn.setAttribute("aria-expanded", "false");
      questionBox.setAttribute("aria-hidden", "true");

      // verificƒÉm dacƒÉ numele face parte din lista completƒÉ de participan»õi
      const participantNamesNormalized = PARTICIPANTS.map(normalizeName);
      const isParticipant = participantNamesNormalized.includes(normalized);

      // dacƒÉ nu e participant √Æn listƒÉ, tratƒÉm ca 'nu trecut'
      if (!isParticipant) {
        resultNo.style.display = "block";
        return;
      }

      // verificƒÉm dacƒÉ este √Æn lista celor care trec din etapa 1
      const allowedNormalized = ALLOWED_NAMES.map(normalizeName);
      const isAllowed = allowedNormalized.includes(normalized);

      if (isAllowed) {
        // Ruxandra sau Ionut ‚Äî afi»ôƒÉm buton de intrare
        resultOk.style.display = "block";
        enterBtn.classList.add("show");
      } else {
        // participant valid, dar respins la etapa 1 => afi»ôƒÉm mesajul de respingere
        resultNo.style.display = "block";

        // dacƒÉ avem o √Æntrebare pentru acest nume, afi»ôƒÉm butonul pentru a o dezvƒÉlui
        if (QUESTIONS_MAP.hasOwnProperty(normalized)) {
          revealBtn.style.display = "block";
          // pƒÉstrƒÉm √Æntrebarea √Æn data-attribute pentru acces facil
          revealBtn.dataset.q = QUESTIONS_MAP[normalized];
          // accesibilitate: seteazƒÉ aria-label cu scurtƒÉ descriere
          revealBtn.setAttribute("aria-label", "Afi»ôeazƒÉ √Æntrebarea pentru " + raw);
        }
      }
    }

    // handler pentru butonul de reveal (apare doar pentru cei respin»ôi »ôi care au √Æntrebare)
    revealBtn.addEventListener("click", () => {
      const q = revealBtn.dataset.q || "√éntrebarea nu este disponibilƒÉ.";
      questionBox.textContent = q;
      questionBox.style.display = "block";
      revealBtn.style.display = "none"; // ascundem butonul dupƒÉ afi»ôare
      revealBtn.setAttribute("aria-expanded", "true");
      questionBox.setAttribute("aria-hidden", "false");
    });

    checkBtn.addEventListener("click", checkName);
    nameInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") checkName();
    });

    enterBtn.addEventListener("click", () => {
      // √Æn unele cazuri vrem sƒÉ protejƒÉm »ôi navigarea: verificƒÉm din nou
      const saved = localStorage.getItem('playerNameNorm') || normalizeName(nameInput.value);
      const allowedNormalized = ALLOWED_NAMES.map(normalizeName);
      if (!allowedNormalized.includes(saved)) {
        alert("Nu ai permisiunea de a intra.");
        return;
      }
      window.location.href = NEXT_URL;
    });
  </script>

</body>
</html>
